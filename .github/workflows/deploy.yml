name: DXL API deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Save private key to file
      run: echo ${{ secrets.SSH_PRIVATE_KEY }} > id_rsa.pem
    
    - name: Set permissions for private key file
      run: chmod 600 id_rsa.pem

    - name: Deploy
      run: |
        ssh -i ./id_rsa.pem danishxboxleagu.dk@linux279.unoeuro.com 'cd /staging/wp-content/plugins/dxl-api && git pull'
