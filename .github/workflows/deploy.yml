name: DXL API deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSHPASS
      run: sudo apt-get install sshpass

    - name: Setup SSH
      run: |
        mkdir ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        cp ~/.ssh/id_rsa ~/.ssh/id_rsa.pem
        ssh-keyscan linux279.unoeuro.com >> ~/.ssh/known_hosts

    - name: Deploy
      run: |
        sshpass -p ${{ secrets.SSH_PASSWORD }} ssh danishxboxleagu.dk@linux279.unoeuro.com "cd /staging/wp-content/plugins/dxl-api && git pull"
